<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <title>Ingresar Productos</title>
</head>

<body>
    
    <div class="container">
        <h1 class="text-center">Ingrese Producto</h1>
        <form action="/api/productos/vista" enctype="application/x-www-form-urlencoded" method="POST">
            <div class="d-grid col-6 mb-3 mx-auto">
                <label for="title" class="form-label text-center">Nombre</label>
                <input name="title" class="form-control" id="title">
            </div>
            <div class="mb-3 d-grid col-6 mx-auto">
                <label for="price" class="form-label text-center">Precio</label>
                <input name="price" class="form-control" id="price">
            </div>
            <div class="mb-3 d-grid col-6 mx-auto">
                <label for="thumbnail" class="form-label text-center">URL Imagen</label>
                <input name="thumbnail" class="form-control" id="thumbnail">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="submit">Agregar</button>
              </div>
        </form>
    </div>
   
</body>

</html>
